<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!-- 뷰 라이브러리 로딩 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <div id="app">
      <h3>전역 컴포넌트</h3>
      <global-component></global-component>
      <hr>
      <h3>지역 컴포넌트</h3>
      <local-component></local-component>
    </div>

    <script>
      // 전역 컴포넌트
      // Vue.component('컴포넌트 이름', {컴포넌트 내용});
      Vue.component('global-component', {
        template: '<div>나는 전역 컴포넌트</div>'
      });

      // 지역 컴포넌트 내용
      var cmp = {
        template: '<div>나는 지역 컴포넌트</div>'
      }

      // 뷰 인스턴스 생성
      new Vue({
        el: '#app',
        // 지역 컴포넌트 등록
        // components: {'컴포넌트 이름': 컴포넌트 내용}
        components: {
          'local-component': cmp
        }
      });
    </script>
  </body>
</html>
