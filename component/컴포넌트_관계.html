<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!-- 뷰 라이브러리 로딩 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <div id="app">
      <h3>app</h3>
      <global-component></global-component>
      <local-component></local-component>
    </div>
    <hr>
    <div id="app2">
      <h3>app2</h3>
      <global-component></global-component>
      <local-component></local-component>
    </div>

    <script>
      // 전역 컴포넌트
      Vue.component('global-component', {
        template: '<div>나는 전역 컴포넌트!!</div>'
      });

      // 지역 컴포넌트 내용
      var cmp = {
        template: '<div>나는 지역 컴포넌트!!</div>'
      }

      new Vue({
        el: '#app',
        // 지역 컴포넌트 등록
        components: {
          'local-component': cmp
        }
      });

      new Vue({
        el: '#app2'
      });
    </script>
  </body>
</html>
