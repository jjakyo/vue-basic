<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Named View</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3/dist/vue-router.js"></script>

    <div id="app">
      <!-- 라우팅 영역 정의 -->
      <router-view name="header"></router-view>
      <router-view></router-view>
      <router-view name="footer"></router-view>
    </div>

    <script>
      // 컴포넌트 내용
      var Body = { template: '<div>Body</div>' };
      var Header = { template: '<div>Header</div>' };
      var Footer = { template: '<div>Footer</div>' };

      var SubBody = { template: '<div>SubBody</div>' };
      var SubHeader = { template: '<div>SubHeader</div>' };
      var SubFooter = { template: '<div>SubFooter</div>' };

      // 라우터 정의
      var router = new VueRouter({
        routes: [
          {
            path: '/',
            components: {
              default: Body,
              header: Header,
              footer: Footer
            }
          },
          {
            path: '/sub',
            components: {
              default: SubBody,
              header: SubHeader,
              footer: SubFooter
            }
          }
        ]
      });

      var app = new Vue({
        router
      }).$mount('#app');
    </script>
  </body>
</html>
