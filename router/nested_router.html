<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nested Router</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3/dist/vue-router.js"></script>

    <div id="app">
      <router-view></router-view>
    </div>

    <script>
      // 컴포넌트 정의
      var Setting = {
        template: `
          <div>
            User Setting Component
            <router-view></router-view>
          </div>
        `
      };
      var Email = {
        template: '<p>Email Component</p>'
      };
      var Profile = {
        template: '<p>Profile Component</p>'
      };

      // 네스티드 라우팅 정의
      var routes = [
        {
          path: '/setting',
          component: Setting,
          children: [
            { path: 'email', component: Email },
            { path: 'profile', component: Profile }
          ]
        }
      ];

      // 라우터 생성
      var router = new VueRouter({
        routes
      });

      var app = new Vue({
        router
      }).$mount('#app');
    </script>
  </body>
</html>
