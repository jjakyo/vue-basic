<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue Instance</title>
  </head>
  <body>
    <!-- 뷰 라이브러리 로드 (Vue 2 사용) -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <div id="app">
      {{ message }}
    </div>

    <script>
      // 뷰 인스턴스 생성
      new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue!'
        }
      });
    </script>
  </body>
</html>
