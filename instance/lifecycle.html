<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue Instance Lifecycle</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <div id="app">
      {{ message }}
      <p><button v-on:click="update">instance update</button></p>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue!'
        },
        // 인스턴스가 생성되고 속성이 정의된 후 호출
        created: function() {
          console.log("created");
        },
        // 돔에 인스턴스가 부착된 후
        mounted: function() {
          console.log("mounted");
        },
        // 데이터가 변경되고 가상돔으로 화면을 다시 그리기 전
        beforeUpdate: function() {
          console.log("beforeUpdate");
        },
        // 데이터 변경되고 가상돔으로 다시 화면을 그린 후
        updated: function() {
          console.log("updated");
        },
        // methods: 메서드 정의
        methods: {
          update: function() {
            this.message = 'instance data update';
          }
        }
      });
    </script>
  </body>
</html>
