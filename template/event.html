<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>이벤트 처리</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>

    <div id="app">
      <button v-on:click="clickEvent">clickEvent</button><br>
      <button v-on:click="clickEventParam(22)">clickEventParam(22)</button><br>
      <button v-on:click="clickBtn">clickBtn</button>
    </div>

    <script>
      new Vue({
        el: '#app',
        methods: {
          clickEvent: function() {
            alert('클릭 이벤트');
          },
          clickEventParam: function(data) {
            alert('클릭 이벤트 파라미터 : ' + data);
          },
          clickBtn: function(event) {
            console.log(event);
          }
        }
      });
    </script>
  </body>
</html>
