<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue Directive</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>

    <div id="app">
      <!-- v-if: 뷰 데이터 값의 참, 거짓에 따라 html 태그 표시 -->
      <p v-if="flag">v-if directive</p>
      <!-- v-for: 뷰 데이터 개수만큼 html 태그 반복 -->
      <ul>
        <li v-for="system in systems">{{ system }}</li>
      </ul>
      <!-- v-if와 유사. 단, false인 경우 태그를 삭제하지 않고 css만 display:none;으로 설정 -->
      <p v-show="flag">v-show directive</p>
      <!-- v-bind: html 태그의 기본 속성과 뷰 데이터 속성을 연결 -->
      <p v-bind:id="imId">v-bind directive</p>
      <!-- v-on: 이벤트를 감지하여 처리 -->
      <button v-on:click="alert">v-on directive</button><br>
      <!-- v-model: 폼에 입력한 값을 뷰 데이터와 즉시 동기화 -->
      <input v-model="msg">
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          flag: false,
          systems: ['vue.js', 'react', 'angular'],
          imId: 22,
          msg: 'jjakyo'
        },
        methods: {
          alert: function() {
            alert('v-on directive');
          }
        },
        watch: {
          msg: function(data) {
            console.log('데이터 변화 감시중이다....', data);
          }
        }
      });
    </script>
  </body>
</html>
